<div class="loading-container" [class.overlay]="overlay">
  <div class="loading-content">
    <!-- Spinner Loading -->
    <div *ngIf="type === 'spinner'" class="spinner-container">
      <mat-spinner [diameter]="size" color="primary"></mat-spinner>
    </div>

    <!-- Dots Loading -->
    <div *ngIf="type === 'dots'" class="dots-container">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
    </div>

    <!-- Bars Loading -->
    <div *ngIf="type === 'bars'" class="bars-container">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
    </div>

    <!-- Pulse Loading -->
    <div *ngIf="type === 'pulse'" class="pulse-container">
      <div class="pulse-circle"></div>
      <div class="pulse-circle pulse-circle-2"></div>
      <div class="pulse-circle pulse-circle-3"></div>
    </div>

    <p class="loading-message" *ngIf="message">{{message}}</p>
  </div>
</div>
