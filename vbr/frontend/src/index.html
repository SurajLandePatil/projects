  <!-- Critical CSS inline for better performance -->
  <style>
    /* Critical above-the-fold styles */
    body { 
      font-family: 'Roboto', sans-serif; 
      margin: 0; 
      background: #f5f5f5; 
      color: #333;
    }
    .loading-screen { 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      color: white; 
      z-index: 9999;
    }
    .loading-spinner { 
      width: 40px; 
      height: 40px; 
      border: 4px solid rgba(255,255,255,0.3); 
      border-top: 4px solid white; 
      border-radius: 50%; 
      animation: spin 1s linear infinite; 
    }
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
  </style>
</head>
<body>
  <!-- App Root -->
  <app-root>
    <!-- Loading Screen -->
    <div class="loading-screen" id="initial-loader">
      <div>
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; font-size: 18px;">Loading Vehicle Breakdown Assistance...</p>
      </div>
    </div>
  </app-root>

  <!-- No Script Fallback -->
  <noscript>
    <div style="padding: 50px; text-align: center; font-family: Arial, sans-serif;">
      <h2>JavaScript Required</h2>
      <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings and reload the page.</p>
    </div>
  </noscript>

  <!-- Service Worker Registration -->
  <script>
    // Remove initial loader once app is loaded
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 300);
        }
      }, 1000);
    });

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
